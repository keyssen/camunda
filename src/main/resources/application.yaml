server:
  servlet:
    context-path: /
  port: 8084

spring:
  application:
    name: demo-camunda
  main:
    banner-mode: off
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    url: jdbc:postgresql://localhost:5432/camunda?currentSchema-public
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver

camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
  generic-properties:
    properties:
      enforceHistoryTimeToLive: false

kafka:
  bootstrapAddress: localhost:9091
  groupId: group1

rest:
  contract-service:
    mock:
      enabled: true
    host: ${CONTRACT_URL:http://localhost:8092}
    methods:
      registration: contract/registration
      delete: contract/delete

  product-service:
    mock:
      enabled: false
    host: ${PRODUCT_URL:http://localhost:8080}
    methods:
      change-status: status

  notification-service:
    mock:
      enabled: true
    host: ${NOTIFICATION_URL:http://localhost:8093}
    methods:
      send: send

  delivery-service:
    mock:
      enabled: true
    host: ${DELIVERY_URL:http://localhost:8094}
    methods:
      get-date: getdate
      cancel: cancel

  payment-service:
    mock:
      enabled: true
    host: ${PAYMENT_URL:http://localhost:8095}
    methods:
      payment: payment